<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captain EPM - Reset Password</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --color-navy: #0A1628;
            --color-ocean: #0D9488;
            --color-seafoam: #5EEAD4;
            --color-surface-light: #1E293B;
            --color-text-primary: #F8FAFC;
            --color-text-secondary: #94A3B8;
        }

        body {
            background-color: var(--color-navy);
            color: var(--color-text-primary);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Ambient Background Glow */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(13, 148, 136, 0.15) 0%, transparent 50%);
            animation: pulse-glow 10s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes pulse-glow {
            0% {
                opacity: 0.5;
                transform: scale(0.8);
            }

            100% {
                opacity: 0.8;
                transform: scale(1.1);
            }
        }

        .card {
            background: rgba(30, 41, 59, 0.6);
            /* Glass effect */
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(94, 234, 212, 0.1);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 0;
            overflow: hidden;
        }

        .card-header {
            background: transparent;
            border-bottom: 1px solid rgba(94, 234, 212, 0.1);
            padding: 40px 30px 20px;
            text-align: center;
        }

        /* Floating Logo Animation */
        .brand-logo {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            stroke: var(--color-seafoam);
            filter: drop-shadow(0 0 10px rgba(94, 234, 212, 0.5));
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-10px) rotate(2deg);
            }
        }

        h4 {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 700;
            color: var(--color-text-primary);
            letter-spacing: -0.02em;
            margin-bottom: 5px;
        }

        .text-muted {
            color: var(--color-text-secondary) !important;
        }

        .card-body {
            padding: 30px;
        }

        .form-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--color-text-secondary);
            margin-bottom: 8px;
        }

        .form-control {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(94, 234, 212, 0.2);
            color: var(--color-text-primary);
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(15, 23, 42, 0.8);
            border-color: var(--color-seafoam);
            box-shadow: 0 0 0 4px rgba(94, 234, 212, 0.1);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(148, 163, 184, 0.5);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-ocean) 0%, var(--color-seafoam) 100%);
            border: none;
            color: var(--color-navy);
            padding: 14px;
            font-weight: 700;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(13, 148, 136, 0.4);
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(94, 234, 212, 0.5);
            background: linear-gradient(135deg, #0F766E 0%, #2DD4BF 100%);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-outline-dark {
            border-color: rgba(94, 234, 212, 0.3);
            color: var(--color-seafoam);
            width: 100%;
            padding: 12px;
            border-radius: 12px;
        }

        .btn-outline-dark:hover {
            background: rgba(94, 234, 212, 0.1);
            color: white;
            border-color: var(--color-seafoam);
        }

        .alert {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #FECACA;
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .alert-success {
            background: rgba(13, 148, 136, 0.1);
            border-color: rgba(13, 148, 136, 0.3);
            color: #CCFBF1;
        }

        #successView circle,
        #successView path,
        #successView polyline {
            stroke: var(--color-seafoam);
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <!-- Animated Paper Boat SVG Logo -->
            <svg class="brand-logo" viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M22 10v6M2 10v6" />
                <path d="M22 16c0 2.21-3.58 4-8 4s-8-1.79-8-4" />
                <path d="M12 12V3" />
                <path d="M4 10l8-7 8 7" />
            </svg>
            <h4 class="mb-1">Reset Password</h4>
            <div class="text-muted small">Enter your new secure password</div>
        </div>
        <div class="card-body">
            <div id="alertBox" class="alert d-none"></div>

            <form id="resetForm">
                <div class="mb-4">
                    <label class="form-label">New Password</label>
                    <input type="password" id="newPassword" class="form-control" placeholder="••••••••" required>
                </div>
                <div class="mb-4">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary">Set New Password</button>
            </form>

            <div id="successView" class="text-center d-none">
                <div class="mb-4">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5">
                        <circle cx="12" cy="12" r="10" />
                        <path d="M9 12l2 2 4-4" />
                    </svg>
                </div>
                <h4 class="mb-2">Password Updated!</h4>
                <p class="text-muted mb-4">You can now proceed to login.</p>
                <a href="/admin" class="btn btn-outline-dark">Go to Login</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://api.captain-epm.com/api";

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showAlert('danger', 'Invalid or missing reset token.');
            document.querySelector("button").disabled = true;
        }

        function showAlert(type, msg) {
            const el = document.getElementById('alertBox');
            // Check for success vs error manually to map to custom styles if needed, 
            // but bootstrap classes work with overrides.
            el.className = `alert alert-${type === 'danger' ? 'danger' : 'success'}`;
            el.innerText = msg;
            el.classList.remove('d-none');
        }

        document.getElementById("resetForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const p1 = document.getElementById("newPassword").value;
            const p2 = document.getElementById("confirmPassword").value;

            if (p1 !== p2) {
                showAlert('danger', "Passwords do not match.");
                return;
            }
            if (p1.length < 6) {
                showAlert('danger', "Password must be at least 6 characters.");
                return;
            }

            try {
                const btn = document.querySelector("button");
                const originalText = btn.innerText;
                btn.disabled = true;
                btn.innerHTML = `<span class="spinner-border spinner-border-sm me-2"></span>Updating...`;

                const res = await fetch(`${API_URL}/Users/reset-password`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ Token: token, NewPassword: p1 })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.message || data.Message || "Reset failed");
                }

                // Success Animation / Transition
                const form = document.getElementById("resetForm");
                form.style.opacity = '0';
                form.style.transition = 'opacity 0.5s';

                setTimeout(() => {
                    form.classList.add("d-none");
                    document.getElementById("alertBox").classList.add("d-none");
                    const success = document.getElementById("successView");
                    success.classList.remove("d-none");
                    // Simple fade in
                    success.style.opacity = '0';
                    success.style.transition = 'opacity 0.5s';
                    requestAnimationFrame(() => success.style.opacity = '1');
                }, 500);

            } catch (err) {
                showAlert('danger', err.message);
                const btn = document.querySelector("button");
                btn.disabled = false;
                btn.innerText = "Set New Password";
            }
        });
    </script>
</body>

</html>
