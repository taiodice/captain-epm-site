<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captain EPM - Reset Password</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1f5f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .card-header {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 25px;
            border-radius: 12px 12px 0 0 !important;
            text-align: center;
        }

        .card-body {
            padding: 30px;
        }

        .btn-primary {
            background-color: #0f172a;
            border: none;
            padding: 12px;
            font-weight: 600;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #1e293b;
        }

        .form-control {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
        }

        .brand-logo {
            width: 48px;
            height: 48px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <!-- Paper Boat SVG Logo -->
            <svg class="brand-logo" viewBox="0 0 24 24" fill="none" stroke="#0f172a" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 10v6M2 10v6" />
                <path d="M22 16c0 2.21-3.58 4-8 4s-8-1.79-8-4" />
                <path d="M12 12V3" />
                <path d="M4 10l8-7 8 7" />
            </svg>
            <h4 class="mb-0" style="color: #0f172a; font-weight: 700;">Reset Password</h4>
        </div>
        <div class="card-body">
            <div id="alertBox" class="alert d-none"></div>

            <form id="resetForm">
                <div class="mb-3">
                    <label class="form-label text-muted">New Password</label>
                    <input type="password" id="newPassword" class="form-control" placeholder="Enter new password"
                        required>
                </div>
                <div class="mb-4">
                    <label class="form-label text-muted">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm new password"
                        required>
                </div>
                <button type="submit" class="btn btn-primary">Set New Password</button>
            </form>

            <div id="successView" class="text-center d-none">
                <div class="mb-3 text-success">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                </div>
                <h5>Password Reset!</h5>
                <p class="text-muted">You can now login with your new password.</p>
                <a href="/admin" class="btn btn-outline-dark mt-2">Go to Login</a>
            </div>
        </div>
    </div>

    <script>
        // Use Global API Endpoint
        const API_URL = "https://api.captain-epm.com/api";

        // Get Token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showAlert('danger', 'Invalid or missing reset token.');
            document.querySelector("button").disabled = true;
        }

        function showAlert(type, msg) {
            const el = document.getElementById('alertBox');
            el.className = `alert alert-${type}`;
            el.innerText = msg;
            el.classList.remove('d-none');
        }

        document.getElementById("resetForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const p1 = document.getElementById("newPassword").value;
            const p2 = document.getElementById("confirmPassword").value;

            if (p1 !== p2) {
                showAlert('danger', "Passwords do not match.");
                return;
            }
            if (p1.length < 6) {
                showAlert('danger', "Password must be at least 6 characters.");
                return;
            }

            try {
                const btn = document.querySelector("button");
                btn.disabled = true;
                btn.innerText = "Reseting...";

                const res = await fetch(`${API_URL}/Users/reset-password`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ Token: token, NewPassword: p1 })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.message || data.Message || "Reset failed");
                }

                // Success
                document.getElementById("resetForm").classList.add("d-none");
                document.getElementById("alertBox").classList.add("d-none");
                document.getElementById("successView").classList.remove("d-none");

            } catch (err) {
                showAlert('danger', err.message);
                document.querySelector("button").disabled = false;
                document.querySelector("button").innerText = "Set New Password";
            }
        });
    </script>
</body>

</html>
